<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Apartment List - Family Friday</title>

    <!-- Bootstrap 3.3.7 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="/style.css" />
  </head>

  <body>
    <div class="container">
      <h1>Family Friday</h1>

      <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-4 col-xs-6">
          <input id="employeeName" type="text" class="form-control" placeholder="Enter Name" />
          <button id="addEmployee" class="form-control btn btn-warning">Add Employee</button>
        </div>
        <div id="showEmployeeNames" class="col-lg-9 col-md-9 col-sm-8 col-xs-6">
        </div>
      </div>
    </div>

    <!-- JQuery 3.2.1 for Bootstrap to function -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous"></script>
    <!-- Bootstrap 3.3.7 JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script type="text/javascript" src="/helper.js"></script>
    <script type="text/javascript" src="/main.js"></script>
  </body>
</html>

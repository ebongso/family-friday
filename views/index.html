<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Apartment List - Family Friday</title>

    <!-- Bootstrap 3.3.7 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="row text-center">
        <h1>Family Friday</h1>
      </div>

      <div class="row margin-bottom-20">
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 col-lg-offset-4 col-md-offset-4 col-sm-offset-4">
          <span id="message" class="text-success"></span>
          <input id="employeeName" type="text" class="form-control" placeholder="Enter Name" />
          <button id="addEmployee" class="form-control btn btn-warning margin-bottom-20">Add Employee</button>
          <button id="generateLunchGroups" class="form-control btn btn-primary">Generate Lunch Groups</button>
        </div>
      </div>

      <div id="groups" class="row margin-bottom-20">
      </div>
    </div>

    <!-- JQuery 3.2.1 for Bootstrap to function -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous"></script>
    <!-- Bootstrap 3.3.7 JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script type="text/javascript" src="/js/config.js"></script>
    <script type="text/javascript" src="/js/group.js"></script>
    <script type="text/javascript" src="/js/main.js"></script>
  </body>
</html>
